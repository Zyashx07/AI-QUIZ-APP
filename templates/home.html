<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroQuiz | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Poppins", sans-serif;
      transition: all 0.3s ease-in-out;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #e2e8f0;
    }

    .btn {
      margin-top: 40px;
      background: white;
      color: #4f46e5;
      padding: 12px 32px;
      border-radius: 9999px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      background: #e0e7ff;
      transform: scale(1.05);
    }

    /* Floating bubbles animation */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to NeuroQuiz</h1>
    <p class="subtitle">AI-Powered Quiz Platform to boost your knowledge and test your skills.</p>
    <button class="btn" onclick="location.href='/login'">Let's Go ðŸš€</button>
  </div>

  <!-- Floating bubbles -->
  <script>
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 80 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
