<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz | NeuroQuiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            font-size: 2.3rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, #ffffff, #ddc6f5, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 3s infinite alternate ease-in-out;
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .start-btn {
            width: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.7);
        }

        /* Floating bubbles for background */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="quiz-card">
        <h1 class="title mb-2">NeuroQuiz</h1>
        <p class="text-center text-indigo-100 mb-6">Select a topic and challenge your mind</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <p class="text-center mb-3 font-semibold
                        {% if category == 'danger' %}text-red-500{% elif category == 'success' %}text-green-500{% else %}text-yellow-400{% endif %}">
                        {{ msg }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/start_quiz" method="POST" class="space-y-5">
            <div>
                <label for="topic" class="block text-sm font-medium text-indigo-100 mb-1">Enter Topic:</label>
                <input type="text" name="topic" id="topic"
                       placeholder="e.g. Python, AI, Web Development"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
            </div>

            <div>
                <label for="difficulty" class="block text-sm font-medium text-indigo-100 mb-1">Difficulty Level:</label>
                <select name="difficulty" id="difficulty"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div>
                <label for="num_questions" class="block text-sm font-medium text-indigo-100 mb-1">Number of Questions:</label>
                <select name="num_questions" id="num_questions"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>

            <button type="submit" class="start-btn">ðŸš€ Start Quiz</button>
        </form>

        <div class="text-center mt-6">
            <a href="/dashboard" class="text-indigo-200 font-semibold hover:underline">â¬… Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Floating bubbles background
        for (let i = 0; i < 12; i++) {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            const size = Math.random() * 80 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
            document.body.appendChild(bubble);
        }
    </script>
</body>
</html>
